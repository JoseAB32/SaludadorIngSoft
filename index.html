<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h1>Saludador</h1>
    <form id="idioma">
      <input type="radio" name="Idioma" value="es" id="espanol" checked />
      <label for="espanol">Espanol</label>
      <input type="radio" name="Idioma" value="en" id="ingles" />
      <label for="ingles">Ingles</label><br>
    </form>
    <form id="saludar-form">
      <label for="primer-numero">Ingresa Tu Nombre:</label>
      <input type="placeholder" id="nombre" /><br>
      <label for="Genero">Escoge Tu Genero</label>
      <input type="radio" name="Genero" value="Masculino" id="Masculino" />
      <label for="Masculino">Masculino</label>
      <input type="radio" name="Genero" value="Femenino" id="Femenino" />
      <label for="Femenino">Femenino</label>
      <input type="radio" name="Genero" value="Otro" id="Otro" />
      <label for="Otro">Otro</label><br>
      <label for="primer-numero">Ingresa Tu edad:</label>
      <input type="edad" id="edad" /><br>
      <input type="submit" value="saludar" id="Saludar" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
